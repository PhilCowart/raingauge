<h2>LOGIN</h2>

<form ng-submit='login(credentials)'>

	<p class='error' ng-if='error'>{{ error }}</p>

	<label>Email</label>
	<input ng-model='credentials.email' type='email' required />


	<label>Password</label>
	<input ng-model='credentials.password' type='password' required />

	<input type='submit' value='Log In' />

</form>

<hr/>
